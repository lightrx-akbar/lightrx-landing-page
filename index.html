  <script>
    function slideShow()
    {

      const images = [
        { url: "public/slideshow/Screenshot 2025-10-27 114725.png", alt: "temp1" },
        { url: "public/slideshow/Screenshot 2025-11-12 122317.png", alt: "temp2" },
        { url: "public/slideshow/Screenshot 2025-11-12 122629.png", alt: "temp3" }
      ];
  
      const imageElement = document.getElementById("slideshow-source");
      let pointer = 0;
  
      images.forEach(img => {
        const preloaded = new Image();
        preloaded.src = img.url;
      });
  
      // Set initial image
      imageElement.src = images[pointer].url;
      imageElement.alt = images[pointer].alt;
      
      setInterval(() => {
        pointer = (pointer + 1) % images.length;
        imageElement.src = images[pointer].url;
        imageElement.alt = images[pointer].alt;
      }, 5000); // change slide every 5 seconds
    }
    
    slideShow();
  </script>
